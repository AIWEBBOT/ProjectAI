{% extends "PoolCamAI/base.html" %}

{% block title %}Swimming Pool Surveilliance{% endblock %}


{% block content %}
<div id="contain">
    <div class="row bot">
        <div class="col m4">

        </div>
        <div class="col m4">
            <div class="card-panel white">
                <div class="row">
                    <form class="col s12">
                        <!-- <h3>Login</h3>
                        <hr> -->
                        <div class="row bot">
                            <div class="input-field col s12">
                                <i class="material-icons prefix">perm_identity</i>
                                <input id="icon_prefix" type="text" class="validate">
                                <label for="icon_prefix">Username</label>
                            </div>
                            <div class="input-field col s12 xxx">
                                <i class="material-icons prefix">vpn_key</i>
                                <input id="icon_password" type="password" class="validate">
                                <label for="icon_password">Password</label>
                                <div class="col s8 offset-s1"><a href="#">Forgot password?</a></div>
                            </div>
                            <button class="btn waves-effect waves-light col s4 offset-s4" type="submit" name="action">
                                Login
                                <i class="material-icons right">send</i>
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="m4">

        </div>
    </div>
</div>

{% endblock %}

{% include "PoolCamAI/footer.html" %}
{% endblock %}
